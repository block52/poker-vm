name: poker-vm

services:
  mongo:
    image: mongo:8.0.9-noble
    container_name: pvm-mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: pvm
      # No auth for now
      MONGO_INITDB_ROOT_USERNAME: node1
      MONGO_INITDB_ROOT_PASSWORD: Passw0rd123
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - poker-network

