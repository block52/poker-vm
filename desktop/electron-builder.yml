appId: com.block52.poker
productName: Block52 Poker
copyright: Copyright Â© 2024 Block52

directories:
  output: dist
  buildResources: assets

files:
  - electron/**/*
  - app/**/*
  - package.json

extraMetadata:
  main: electron/main.js

mac:
  category: public.app-category.games
  icon: assets/icons/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  icon: assets/icons/icon.ico
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: assets/icons/icon.ico
  uninstallerIcon: assets/icons/icon.ico
  installerHeaderIcon: assets/icons/icon.ico

linux:
  icon: assets/icons
  category: Game
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64

publish:
  provider: github
  owner: block52
  repo: poker-vm
