name: UI Build Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12'
      - name: Install SDK dependencies
        working-directory: ./sdk
        run: yarn install
      - name: Build SDK
        working-directory: ./sdk
        run: yarn build
      - name: Install UI dependencies
        working-directory: ./ui
        run: yarn install
      - name: Build UI
        working-directory: ./ui
        run: yarn build
