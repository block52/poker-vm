name: Label linked issues on PR merge

on:
  pull_request:
    types: [closed]

jobs:
  label-linked-issues:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Add "ready for testing" label to linked issues
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const text = `${pr.title}\n${pr.body || ""}`;

            const issueNumbers = [...text.matchAll(/#(\d+)/g)]
              .map(m => m[1]);

            const uniqueIssues = [...new Set(issueNumbers)];

            for (const issue_number of uniqueIssues) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                labels: ['ready for testing']
              });
            }
