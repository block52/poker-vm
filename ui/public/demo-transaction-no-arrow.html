<!DOCTYPE html>
<html>
<head>
    <title>Transaction Details Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2639 0%, #2a3f5f 50%, #1a2639 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 40px;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h2 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        .back-button {
            background: linear-gradient(135deg, #3b82f6 0%, rgba(59, 130, 246, 0.8) 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .back-button:hover {
            opacity: 0.9;
        }
        .field {
            margin-bottom: 20px;
        }
        .label {
            color: #9ca3af;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        .value {
            color: white;
            background: rgba(55, 65, 81, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.875rem;
            word-break: break-all;
        }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #10b981;
            font-weight: 700;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
    </style>
</head>
<body>
    <h1>Transaction Details</h1>
    <div class="container">
        <div class="header">
            <h2>Transaction Details</h2>
            <button class="back-button">Back to Address Lookup</button>
        </div>
        
        <div class="field">
            <span class="label">Transaction Hash</span>
            <div class="value">2136787688583CBFA2EF4B2E88423E5045D8E432D68C8F3384B3EC7D0B82AF2</div>
        </div>
        
        <div class="field">
            <span class="label">Status:</span>
            <span class="status">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                SUCCESS
            </span>
        </div>
        
        <div class="grid">
            <div class="field">
                <span class="label">Block Height</span>
                <div class="value" style="color: #3b82f6;">#124079</div>
            </div>
            <div class="field">
                <span class="label">Gas Used / Wanted</span>
                <div class="value">176141 / 1000000</div>
            </div>
        </div>
    </div>
</body>
</html>
